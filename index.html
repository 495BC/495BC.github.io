<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats Page</title>
  <!-- IBM Plex Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      color: #333;
      background: linear-gradient(to bottom, #000000, #FFFFFF);
      min-height: 100vh;
    }

    /* MAIN TITLE */
    .main-title {
      padding: 1rem;
      text-align: center;
      background-color: rgba(255,255,255,0.7);
      margin-bottom: 1rem;
    }
    .main-title h1 {
      font-size: 2rem;
      color: #333;
    }

    /* NAVIGATION BAR: grey background with search on left and buttons on right */
    .nav-bar {
      background-color: #808080;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Search Bar styling inspired by provided sample */
    .search-form {
      display: inline-block;
      font-size: 0;
    }
    .search-form form {
      background: linear-gradient(#1b1b1b, #111);
      border: 1px solid #000;
      border-radius: 5px;
      box-shadow: inset 0 0 0 1px #272727;
      display: inline-block;
      padding: 10px;
      position: relative;
      z-index: 1;
    }
    .search-form input {
      background: linear-gradient(#333, #222);
      border: 1px solid #444;
      border-radius: 5px 0 0 5px;
      box-shadow: 0 2px 0 #000;
      color: #888;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 13px;
      height: 40px;
      padding: 0 10px;
      width: 200px;
      outline: none;
    }
    .search-form input::-webkit-input-placeholder { color: #888; }
    .search-form input:-moz-placeholder { color: #888; }
    .search-form input:focus {
      animation: glow 800ms ease-out infinite alternate;
      background: linear-gradient(#333933, #222922);
      border-color: #393;
      box-shadow: 0 0 5px rgba(0,255,0,0.2), inset 0 0 5px rgba(0,255,0,0.1), 0 2px 0 #000;
      color: #efe;
    }
    .search-form button {
      background: linear-gradient(#333, #222);
      border: 1px solid #444;
      border-left-color: #000;
      border-radius: 0 5px 5px 0;
      box-shadow: 0 2px 0 #000;
      color: #fff;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 13px;
      font-weight: 400;
      height: 40px;
      width: 80px;
      cursor: pointer;
      outline: none;
    }
    .search-form button:hover,
    .search-form button:focus {
      background: linear-gradient(#393939, #292929);
      color: #5f5;
    }
    .search-form button:active {
      box-shadow: 0 1px 0 #000, inset 1px 0 1px #222;
      top: 1px;
    }
    @keyframes glow {
      0% {
        border-color: #393;
        box-shadow: 0 0 5px rgba(0,255,0,0.2), inset 0 0 5px rgba(0,255,0,0.1), 0 2px 0 #000;
      }
      100% {
        border-color: #6f6;
        box-shadow: 0 0 20px rgba(0,255,0,0.6), inset 0 0 10px rgba(0,255,0,0.4), 0 2px 0 #000;
      }
    }

    /* Category Buttons on right side */
    .category-buttons {
      display: flex;
      gap: 1rem;
    }
    .category-buttons button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: transform 0.2s ease-in-out, background-color 0.2s;
      font-size: 1rem;
    }
    .category-buttons button:hover {
      transform: scale(1.1);
      background-color: #357ab7;
    }

    /* Sections */
    section {
      display: none;
      background-color: #fff;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 4px;
      max-width: 90%; /* Container now restricted */
      overflow-x: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      color: #444;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      text-align: left;
    }
    table th {
      background-color: #e6e6e6;
      font-weight: bold;
    }
  </style>

  <!-- Include Papa Parse via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>

  <!-- MAIN TITLE -->
  <div class="main-title">
    <h1>Raider TC Stats</h1>
  </div>

  <!-- NAVIGATION BAR -->
  <div class="nav-bar">
    <!-- Search Bar -->
    <div class="search-form">
      <form action="" method="get">
        <input type="search" placeholder="What are you looking for?">
        <button type="submit">Search</button>
      </form>
    </div>
    <!-- Category Buttons -->
    <div class="category-buttons">
      <button onclick="showSection('qb-section')">QB</button>
      <button onclick="showSection('wr-section')">WR</button>
      <button onclick="showSection('db-section')">DB</button>
      <button onclick="showSection('de-section')">DE</button>
    </div>
  </div>

  <!-- QB SECTION -->
  <section id="qb-section">
    <h2>Quarterback Stats</h2>
    <table id="qb-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- WR SECTION -->
  <section id="wr-section">
    <h2>Wide Receiver Stats</h2>
    <table id="wr-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- DB SECTION -->
  <section id="db-section">
    <h2>Defensive Back Stats</h2>
    <table id="db-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- DE SECTION -->
  <section id="de-section">
    <h2>Defensive End Stats</h2>
    <table id="de-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // CSV links – replace with your published CSV URLs
    const CSV_QB_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQv20vUSyozLzoZmyfQGHiPHx0JNlnZoZlGxa6K9ZjdCPhHdjWXb8ToDvebBaxRz3CJfWPjj0bI18Zy/pub?output=csv";
    const CSV_WR_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpAk3lRX606aOmjB9zgpHaQzxlKc-stoJRD-1DW2UjkeDUIpgfvorq1qfedCsOEc9Zg_8Z6RxCJV9x/pub?output=csv";
    const CSV_DB_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4EemaFNDP_y7-mnuKQdES6iAoNCAKpeWD0kbDsY_geFPbttzs0umb5Ja-Xg2fu8hpIE3uhP3fXdIO/pub?output=csv";
    const CSV_DE_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSODRpqky0PxX7b2epxF2a6GFy7FyEKk7onSn96X9FjHSZXv03nE9zxQC6s35AiM1q8W7d1zrowdurX/pub?output=csv";

    const sections = ["qb-section", "wr-section", "db-section", "de-section"];

    // Build all tables on page load and show QB by default
    window.addEventListener('DOMContentLoaded', () => {
      fetchAndBuildTable(CSV_QB_LINK, "qb-table");
      fetchAndBuildTable(CSV_WR_LINK, "wr-table");
      fetchAndBuildTable(CSV_DB_LINK, "db-table");
      fetchAndBuildTable(CSV_DE_LINK, "de-table");
      showSection("qb-section");
    });

    /**
     * showSection: Hides all sections, shows only the requested one.
     */
    function showSection(sectionId) {
      sections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? "block" : "none";
      });
    }

    /**
     * fetchAndBuildTable: Builds columns & rows from CSV,
     * adds a "Rank" column, converts "RATING" to stars, and hyperlinks "USERNAME" to Roblox.
     */
    function fetchAndBuildTable(csvLink, tableId) {
      fetch(csvLink)
        .then(response => response.text())
        .then(csvText => {
          const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          const data = results.data;
          const fields = results.meta.fields;

          const table = document.getElementById(tableId);
          const thead = table.querySelector("thead");
          const tbody = table.querySelector("tbody");

          thead.innerHTML = "";
          tbody.innerHTML = "";

          // Create header row with extra "Rank" column
          const headerRow = document.createElement("tr");
          const rankTh = document.createElement("th");
          rankTh.textContent = "Rank";
          headerRow.appendChild(rankTh);
          fields.forEach(fieldName => {
            const th = document.createElement("th");
            th.textContent = fieldName;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Create table rows
          data.forEach((rowObj, index) => {
            const tr = document.createElement("tr");
            const rankTd = document.createElement("td");
            rankTd.textContent = index + 1;
            tr.appendChild(rankTd);

            fields.forEach(fieldName => {
              const td = document.createElement("td");
              const rawValue = rowObj[fieldName] || "";

              // Convert RATING numbers to stars
              if (fieldName.toUpperCase() === "RATING") {
                const ratingValue = parseInt(rawValue, 10) || 0;
                td.textContent = "⭐".repeat(ratingValue);
              }
              // Hyperlink USERNAME to Roblox profile
              else if (fieldName.toUpperCase() === "USERNAME") {
                const a = document.createElement("a");
                a.href = "https://www.roblox.com/users/" + encodeURIComponent(rawValue) + "/profile";
                a.textContent = rawValue;
                a.target = "_blank";
                td.appendChild(a);
              } else {
                td.textContent = rawValue;
              }
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Error fetching CSV:", err));
    }
  </script>

</body>
</html>
