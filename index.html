<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats Page</title>
  <!-- IBM Plex Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      color: #333;
      background: linear-gradient(to bottom, #000000, #FFFFFF);
      min-height: 100vh;
    }

    /* MAIN TITLE - Fully black background with animated gradient text */
    .main-title {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .main-title h1 {
      font-size: 2rem;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), #fff, #aaa, #555);
      background-size: 200% auto;
      -webkit-background-clip: text;
      color: transparent;
      transition: background-position 0.5s;
    }

    /* NAVIGATION BAR: semi-transparent grey (40% opacity) */
    .nav-bar {
      background-color: rgba(128, 128, 128, 0.4);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Search Bar styling: Transparent background, handwritten placeholder */
    .search-form {
      display: inline-block;
      font-size: 0;
    }
    .search-form form {
      background: transparent;
      border: none;
      display: inline-block;
      padding: 0;
      position: relative;
      z-index: 1;
    }
    .search-form input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      border-radius: 0;
      color: #fff;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 16px;
      height: 40px;
      padding: 0 10px;
      width: 250px;
      outline: none;
    }
    .search-form input::placeholder {
      color: #ccc;
      font-style: italic;
    }
    .search-form input:focus {
      border-bottom-color: #fff;
      box-shadow: 0 2px 0 #fff;
    }
    .search-form button {
      background: transparent;
      border: 2px solid transparent;
      color: #fff;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 16px;
      height: 40px;
      padding: 0 15px;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .search-form button:hover,
    .search-form button:focus {
      border-color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    .search-form button:active {
      box-shadow: none;
    }

    /* Category Buttons on right side */
    .category-buttons {
      display: flex;
      gap: 1rem;
    }
    .category-buttons button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: transform 0.2s ease-in-out, background-color 0.2s;
      font-size: 1rem;
    }
    .category-buttons button:hover {
      transform: scale(1.1);
      background-color: #357ab7;
    }

    /* Sections */
    section {
      display: none;
      background-color: #fff;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 4px;
      max-width: 90%;
      overflow-x: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      color: #444;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      text-align: left;
    }
    table th {
      background-color: #e6e6e6;
      font-weight: bold;
    }
  </style>
  
  <!-- Include Papa Parse via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>

  <!-- MAIN TITLE -->
  <div class="main-title">
    <h1 id="title-text">Raider TC Stats</h1>
  </div>

  <!-- NAVIGATION BAR -->
  <div class="nav-bar">
    <!-- Search Bar -->
    <div class="search-form">
      <form action="" method="get" onsubmit="return false;">
        <input id="search-input" type="search" placeholder="Search for players here">
        <button type="submit">Search</button>
      </form>
    </div>
    <!-- Category Buttons -->
    <div class="category-buttons">
      <button onclick="showSection('qb-section')">QB</button>
      <button onclick="showSection('wr-section')">WR</button>
      <button onclick="showSection('db-section')">DB</button>
      <button onclick="showSection('de-section')">DE</button>
    </div>
  </div>

  <!-- QB SECTION -->
  <section id="qb-section">
    <h2>Quarterback Stats</h2>
    <table id="qb-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- WR SECTION -->
  <section id="wr-section">
    <h2>Wide Receiver Stats</h2>
    <table id="wr-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- DB SECTION -->
  <section id="db-section">
    <h2>Defensive Back Stats</h2>
    <table id="db-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- DE SECTION -->
  <section id="de-section">
    <h2>Defensive End Stats</h2>
    <table id="de-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // CSV links – replace with your published CSV URLs
    const CSV_QB_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQv20vUSyozLzoZmyfQGHiPHx0JNlnZoZlGxa6K9ZjdCPhHdjWXb8ToDvebBaxRz3CJfWPjj0bI18Zy/pub?output=csv";
    const CSV_WR_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpAk3lRX606aOmjB9zgpHaQzxlKc-stoJRD-1DW2UjkeDUIpgfvorq1qfedCsOEc9Zg_8Z6RxCJV9x/pub?output=csv";
    const CSV_DB_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4EemaFNDP_y7-mnuKQdES6iAoNCAKpeWD0kbDsY_geFPbttzs0umb5Ja-Xg2fu8hpIE3uhP3fXdIO/pub?output=csv";
    const CSV_DE_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSODRpqky0PxX7b2epxF2a6GFy7FyEKk7onSn96X9FjHSZXv03nE9zxQC6s35AiM1q8W7d1zrowdurX/pub?output=csv";

    const sections = ["qb-section", "wr-section", "db-section", "de-section"];
    let currentSectionId = "qb-section";

    // Build all tables on page load and show QB by default
    window.addEventListener('DOMContentLoaded', () => {
      fetchAndBuildTable(CSV_QB_LINK, "qb-table");
      fetchAndBuildTable(CSV_WR_LINK, "wr-table");
      fetchAndBuildTable(CSV_DB_LINK, "db-table");
      fetchAndBuildTable(CSV_DE_LINK, "de-table");
      showSection("qb-section");
    });

    // Update title gradient effect based on mouse position
    document.querySelector('.main-title').addEventListener('mousemove', (e) => {
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      document.getElementById('title-text').style.setProperty('--mouse-x', x + 'px');
      document.getElementById('title-text').style.setProperty('--mouse-y', y + 'px');
    });

    /**
     * showSection: Hides all sections and shows only the requested one.
     * Also resets the search input.
     */
    function showSection(sectionId) {
      currentSectionId = sectionId;
      sections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? "block" : "none";
      });
      document.getElementById("search-input").value = "";
      filterTable("");
    }

    /**
     * filterTable: Filters the visible table's rows based on the search term in the USERNAME column.
     */
    function filterTable(searchTerm) {
      const visibleSection = document.getElementById(currentSectionId);
      if (!visibleSection) return;
      const table = visibleSection.querySelector("table");
      if (!table) return;
      // Find the column index for USERNAME (case-insensitive)
      const headerCells = table.querySelector("thead tr").children;
      let usernameIndex = -1;
      for (let i = 0; i < headerCells.length; i++) {
        if (headerCells[i].textContent.toUpperCase() === "USERNAME") {
          usernameIndex = i;
          break;
        }
      }
      if (usernameIndex === -1) return;
      const rows = table.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const cellText = row.children[usernameIndex].textContent.toLowerCase();
        row.style.display = cellText.includes(searchTerm) ? "" : "none";
      });
    }

    // Listen for input events on the search bar
    document.getElementById("search-input").addEventListener("input", function() {
      const searchValue = this.value.trim().toLowerCase();
      filterTable(searchValue);
    });

    /**
     * fetchAndBuildTable: Builds table columns & rows from CSV,
     * adds a "Rank" column, converts "RATING" numbers to stars, and hyperlinks "USERNAME" to Roblox.
     */
    function fetchAndBuildTable(csvLink, tableId) {
      fetch(csvLink)
        .then(response => response.text())
        .then(csvText => {
          const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          const data = results.data;
          const fields = results.meta.fields;

          const table = document.getElementById(tableId);
          const thead = table.querySelector("thead");
          const tbody = table.querySelector("tbody");

          thead.innerHTML = "";
          tbody.innerHTML = "";

          // Create header row with an extra "Rank" column
          const headerRow = document.createElement("tr");
          const rankTh = document.createElement("th");
          rankTh.textContent = "Rank";
          headerRow.appendChild(rankTh);
          fields.forEach(fieldName => {
            const th = document.createElement("th");
            th.textContent = fieldName;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Create table rows
          data.forEach((rowObj, index) => {
            const tr = document.createElement("tr");
            const rankTd = document.createElement("td");
            rankTd.textContent = index + 1;
            tr.appendChild(rankTd);

            fields.forEach(fieldName => {
              const td = document.createElement("td");
              const rawValue = rowObj[fieldName] || "";

              // Convert RATING numbers to stars
              if (fieldName.toUpperCase() === "RATING") {
                const ratingValue = parseInt(rawValue, 10) || 0;
                td.textContent = "⭐".repeat(ratingValue);
              }
              // Hyperlink USERNAME to Roblox profile
              else if (fieldName.toUpperCase() === "USERNAME") {
                const a = document.createElement("a");
                a.href = "https://www.roblox.com/users/" + encodeURIComponent(rawValue) + "/profile";
                a.textContent = rawValue;
                a.target = "_blank";
                td.appendChild(a);
              } else {
                td.textContent = rawValue;
              }
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Error fetching CSV:", err));
    }
  </script>

</body>
</html>
